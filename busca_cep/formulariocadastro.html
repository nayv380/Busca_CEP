<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container para centralizar o conteúdo -->
    <div class="container d-flex justify-content-center align-items-center vh-100 form-container">
        <div class="col-md-8 col-sm-10 col-12 card p-4">
            <h1 class="text-center mb-4">Formulário de Cadastro</h1>
            <!-- Formulário -->
            <form id="registrationForm">
                <!-- Nome e Sobrenome -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>
                <!-- E-mail e Senha -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                </div>
                <!-- Linha 1: CEP e Rua -->
                <div class="form-row">
                    <div class="form-group col-md-4 col-lg-3">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" name="cep" maxlength="8" placeholder="Somente números" required>
                    </div>
                    <div class="form-group col-md-8 col-lg-9">
                        <label for="logradouro">Rua:</label>
                        <input type="text" class="form-control" id="logradouro" name="logradouro" readonly required>
                    </div>
                </div>
                <!-- Linha 2: Bairro, Cidade e Estado -->
                <div class="form-row">
                    <div class="form-group col-md-4 col-lg-3">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" readonly required>
                    </div>
                    <div class="form-group col-md-4 col-lg-4">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" readonly required>
                    </div>
                    <div class="form-group col-md-4 col-lg-3">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" name="estado" readonly required>
                    </div>
                </div>
                <!-- Linha 3: Número e Complemento -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero" name="numero" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="complemento">Complemento:</label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                </div>
                <!-- Botão de envio centralizado -->
                <div class="form-row justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
    <script src="validation.js"></script>

</body>
</html>
